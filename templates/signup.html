{% extends "base.html" %}

{% block title %}Maōri Dictionary | Signup{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
    <h1>
    Signup
    </h1>

    <form class="dataform" method="post">
        <div>
            <div><label for="firstname">First Name:</label></div>
            <div><label for="fname"></label><input type="text" name="fname" id="fname" required></div>
        </div>

        <div>
            <div><label for="lastname">Last Name:</label></div>
            <div><label for="lname"></label><input type="text" name="lname" id="lname" required></div>
        </div>

        <div>
            <div><label for="email">Email Address:</label></div>
            <div><input type="email" name="email" id="email" required></div>
        </div>

        <div>
            <div><label for="password">Password:</label></div>
            <div><input type="password" name="password" id="password" required></div>
        </div>

        <div>
            <div><label for="password2">Confirm Password:</label></div>
            <div><input type="password" name="password2" id="password2" required></div>
        </div>

        <div>
            <div></div>
            <div><input type="reset"></div>
        </div>

        <div>
            <div></div>
            <div><input type="submit"></div>
        </div>
    </form>
{% endblock %}
